<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href="/css/pace.min.css" rel="stylesheet"/>
  <script src="/js/pace.min.js"></script>
  <!--favicon-->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="/css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="/css/icons.css" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="/css/app-style.css" rel="stylesheet"/>
  

</head>

<body class="bg-theme bg-theme2">

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="/images/logo-icon.png" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">STUDENT DETAILS</div>
		    <div class="row text-center">
          <div  style="margin:auto auto;">
            <div class="card-body">
             <strong>  <%= student.name %> </strong>
            </div>
            <div class="card-body" >
              <strong> College : <%= student.college_id %></strong>
            </div>

            <div >
              <strong> Batch : <%= student.year_of_batch %> </strong> 
            </div>

            <div class="card-title card-body">
              Skillset
            </div>

              <div>
                <%= student.skills%>
              </div>
          </div>
        </div>

       
		   </div>
		  </div>
		 
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
	
  <!-- sidebar-menu js -->
  <script src="/js/sidebar-menu.js"></script>
  
  <!-- Custom scripts -->
  <script src="/js/app-script.js"></script>
  
</body>
</html>
